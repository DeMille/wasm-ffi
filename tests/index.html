<html>

<head>
  <title>Tests</title>
  <link href="https://cdn.rawgit.com/mochajs/mocha/v3.5.3/mocha.css" rel="stylesheet" />

  <style>
    #mocha {
      max-width: 1000px;

  <script>mocha.setup('bdd')</script>

  <!-- hacked up copy of blanket will check for SPANs instead of scripts: -->

  <span data-cover src="./tests.js"></span>

  <script>
    mocha.run();
  </script>
